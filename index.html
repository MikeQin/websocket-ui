<!DOCTYPE html>
<html>

<head>
    <title>ChatBot WebSocket | Stomp Demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link href="./main.css" rel="stylesheet">
    <script src="./jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
    <script src="./app.js"></script>
</head>

<body>
    <noscript>
        <h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
            enabled. Please enable
            Javascript and reload this page!</h2>
    </noscript>
    <div id="main-content" class="container">
        <div class="row">
            <div class="col-md-6">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="connect">WebSocket connection:</label>
                        <button id="connect" class="btn btn-outline-primary" type="submit">Connect</button>
                        <button id="disconnect" class="btn btn-outline-secondary" type="submit"
                            disabled="disabled">Disconnect
                        </button>
                    </div>
                </form>
            </div>
            <div>
                <title>Possible questions to ask...</title>
                <ul>
                    <li>What is your name?</li>
                    <li>What is today's date?</li>
                    <li>What is the time?</li>
                    <li>What else can you tell me?</li>
                </ul>
            </div>
            <div class="col-md-6">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="question">What is your question?</label>
                        <input type="text" id="question" class="form-control" placeholder="Your question here...">
                    </div>
                    <button id="send" class="btn btn-primary" type="submit">Ask</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table id="conversation" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Chat Bot Demo</th>
                        </tr>
                    </thead>
                    <tbody id="answer">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
